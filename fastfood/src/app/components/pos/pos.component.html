<h3>Componente Point of Sell - POS</h3>
<form class="row g-3 needs-validation" novalidate #form="ngForm" (ngSubmit)="enviarPedido(pedido)">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="pedido" required [(ngModel)]="pedido.name"
      #nombre="ngModel" name="nombre">
    @if(nombre.getError('required') && (nombre.dirty || nombre.touched)){
    <p class="text-danger">El nombre es requerido.</p>
    }
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Pedido</label>
    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="pedido.description"
      required #descripcion="ngModel">
    @if(descripcion.getError('required') && (descripcion.dirty || descripcion.touched)){
    <p class="text-danger">El pedido es requerido.</p>
    }
  </div>
  <div class="col-md-4 mt-5">
    <button class="btn btn-primary" [disabled]="!form.valid">Ordenar</button>
  </div>
</form>
